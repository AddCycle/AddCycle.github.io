<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>ChaosMod Wiki</title>
    <link rel="stylesheet" href="/style/main.css">
    <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico">
    <style>
    table {
      margin: 1em;
      border-collapse: collapse;
    }
    td {
      width: 32px;
      height: 32px;
      border: 1px solid #444;
      background: #222;
      margin-left:0;
    }
    img.items {
      width: 32px;
      height: 32px;
      image-rendering: pixelated;
    }
    .result {
      margin-top: 1em;
      font-weight: bold;
      display: flex;
      padding:0;
    }
    .recipe {
  display: flex;
  flex-direction: line; /* stack grid and result vertically */
  align-items: center;
}

#recipe-grid table td {
  width: 32px;
  height: 32px;
  border: 1px solid #ccc;
}

#recipe-result {
  margin-top: 0;
  text-align: center;
}
  </style>
</head>
<body>
    <h1 class="title-page"><a href="#">ChaosMod Wiki</a></h1>
    <img src="/assets/icon/chaosmod_title.png" alt="ChaosModTitle" style="image-rendering: auto; display:block; margin:auto;" /> <!-- width="32px" height="32px" /> -->
    <h2 class="content" style="text-align:left;margin-left:1%;">Items</h2>
    <div id="item-list"></div>
    <h2 class="content" style="text-align:left;margin-left:1%;">Blocks</h2>
    <h2 class="content" style="text-align:left;margin-left:1%;">Crafting</h2>
    <div id="recipes"></div>
    <h2 class="content" style="text-align:left;margin-left:1%;">Structures</h2>
    <h2 class="content" style="text-align:left;margin-left:1%;">Loots</h2>
    <h2 class="content" style="text-align:left;margin-left:1%;">PNJs</h2>
    <h2 class="content" style="text-align:left;margin-left:1%;">Trades</h2>
    <h2 class="content" style="text-align:left;margin-left:1%;">Bosses</h2>
    <script src="/assets/scripts/items.js"></script>
    <script src="/assets/scripts/recipe.js"></script>
</body>
</html>
